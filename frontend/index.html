<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MiniTwitter - Frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">MiniTwitter</span>
      <span id="current-user" class="text-white-50"></span>
    </div>
  </nav>

  <div class="container">
    <!-- Linha com registro e login -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <h3>Registrar</h3>
        <form id="register-form" class="card card-body">
          <div class="mb-3">
            <label for="reg-username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="reg-username" required />
          </div>
          <div class="mb-3">
            <label for="reg-email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="reg-email" />
          </div>
          <div class="mb-3">
            <label for="reg-password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="reg-password" required />
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
          <div id="register-message" class="mt-2 small"></div>
        </form>
      </div>

      <div class="col-md-6 mb-4">
        <h3>Login</h3>
        <form id="login-form" class="card card-body">
          <div class="mb-3">
            <label for="login-username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="login-username" required />
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="login-password" required />
          </div>
          <div class="d-flex">
            <button type="submit" class="btn btn-success">Login</button>
            <button type="button" id="logout-btn" class="btn btn-outline-secondary ms-2">
              Logout
            </button>
          </div>
          <div id="login-message" class="mt-2 small text-danger"></div>
        </form>
      </div>
    </div>

    <!-- Form de novo tweet -->
    <div class="row d-none" id="tweet-form-row">
      <div class="col-12 mb-4">
        <h3>Novo Tweet</h3>
        <form id="tweet-form" class="card card-body">
          <div class="mb-3">
            <textarea
              class="form-control"
              id="tweet-content"
              rows="2"
              maxlength="280"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Postar</button>
        </form>
      </div>
    </div>

    <!-- Lista de tweets -->
    <div class="row">
      <div class="col-12">
        <h3>Tweets</h3>
        <div id="tweets-container" class="list-group mb-5"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- JS compilado do TypeScript -->
  <script type="module" src="dist/main.js"></script>
</body>
</html>
